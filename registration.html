<!DOCTYPE html>
<html lang="en">
<head><center>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
    <h2>Registration Page</h2>
    <form action="/register" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br><br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required><br><br>
      <label for="retype-password">Re-Type Password:</label>
      <input type="password" id="retype-password" name="retype-password" required><br><br>
      <label for="mobile">Mobile Number:</label>
      <input type="tel" id="mobile" name="mobile" required><br><br>
      <label for="country">Country:</label>
      <select id="country" name="country">
        <option value="ndia">India</option>
        <option value="Bhutan">Bhutan</option>
        <option value="Bangladesh">Bangladesh</option>
      </select><br><br>
      <label for="address">Address:</label>
      <textarea id="address" name="address" rows="4" required></textarea><br><br><br>
      <label for="language">Language:</label>
      <input type="text" id="language" name="language" required><br><br>
      <label>Gender:</label>
      <input type="radio" id="male" name="gender" value="male" required>
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="female" required>
      <label for="female">Female</label><br><br>
      <input type="checkbox" id="tc" name="tc" required>
      <label for="tc">I agree to the Terms and Conditions</label><br><br>
      <input type="submit" value="Register">
    <style>body {
  background-image: url('https://images.pexels.com/photos/261821/pexels-photo-261821.jpeg?cs=srgb&dl=pexels-pixabay-261821.jpg&fm=jpg');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: 100% 100%;
} </style><br>
</body>
    </form>
  </div>
</body>
</center>
</html>
